    <path d="M30,0 v10 h10 l-10,-10" fill="#E1E1E1"/>
    <path d="M30,0 v10 h10" fill="none" stroke="#BDBDBD" stroke-width="0.5"/>
    <text x="5" y="15" font-family="Courier, monospace" font-size="5" fill="#0277BD" style="white-space: pre;">INFO</text>
    <text x="5" y="25" font-family="Courier, monospace" font-size="5" fill="#0277BD" style="white-space: pre;">DEBUG</text>
    <text x="5" y="35" font-family="Courier, monospace" font-size="5" fill="#0277BD" style="white-space: pre;">WARN</text>
    <text x="5" y="45" font-family="Courier, monospace" font-size="5" fill="#0277BD" style="white-space: pre;">ERROR</text>
    <text x="5" y="55" font-family="Courier, monospace" font-size="5" fill="#0277BD" style="white-space: pre;">FILE.LOG</text>
  </g>
  <path d="M 240.792 224.287 L 248.319 224.287 L 248.319 220.603 L 259.608 227.972 L 248.319 235.341 L 248.319 231.656 L 240.792 231.656 L 240.792 224.287 Z" fill="#FFFFFF" filter="url(#shadow)" style=""/>
  <g transform="matrix(0.917773, 0, 0, 0.899134, 260.659363, 198.497238)" style="filter: url('#shadow') url('#drop-shadow-filter-0') url('#duotone-filter-0');">
    <rect x="0" y="0" width="40" height="60" rx="5" ry="5" fill="#FFFFFF"/>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0277BD" style="white-space: pre;">ZIP</text>
    <path d="M5,5 h30 v2 h-30 z" fill="#FFFFFF" opacity="0.3"/>
    <path d="M5,5 v50 h2 v-50 z" fill="#FFFFFF" opacity="0.3"/>
  </g>
</svg>